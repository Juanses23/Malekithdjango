<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Confirmar Eliminación de Pedido</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="icon" href="{% static 'icon/Malekith.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="contenedor">
            <img src="{% static 'icon/Malekith-white.png' %}" alt="logo" class="logo">
            <a href="{% url 'admin_pedidos' %}">Volver a Pedidos</a>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="admin-title">Eliminar Pedido</h1>
            <p class="admin-description">¿Estás seguro de que quieres eliminar el pedido **#{{ pedido.id_pedido }}** del cliente **{{ pedido.cedula.nombre }} {{ pedido.cedula.apellido }}**?</p>

            <form method="post" style="text-align: center; margin-top: 20px;">
                {% csrf_token %}
                <button type="submit" class="delete-btn" style="padding: 10px 20px; font-size: 1.1rem;">Sí, Eliminar Pedido</button>
                <a href="{% url 'pedido_list' %}" class="edit-btn" style="padding: 10px 20px; font-size: 1.1rem; margin-left: 10px;">Cancelar</a>
            </form>
        </section>
    </main>
</body>
</html>
